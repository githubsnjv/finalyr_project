<ng-container>
  <div class="container">
    <div class="card well">
      <img class="card-img-top"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrT1GNjVoDFGWeXh_ytb3GIDe3x74JZK9rFw&usqp=CAU"
        alt="Card image cap">
      <div class="card-body">
        <p class="card-text">Enter the order details!</p>
      </div>
      <div class="card-body dark">
        <div class="row">
          <div class="col-md-4 col-2"></div>
          <div class="col-md-8  col-6" style="width: 5cm;">
            <form [formGroup]="profileForm">

              <div>
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label>Yarn Name</mat-label>
                  <input matInput placeholder="enter the details" formControlName="yarnname">
                </mat-form-field>
              </div>

              <div>
                <mat-form-field appearance="outline">
                  <mat-label>No of bags</mat-label>
                  <input matInput placeholder="enter the details" formControlName="quantity">
                </mat-form-field>
              </div>

              <div class="div">
                <mat-form-field appearance="outline">
                  <mat-label>No.of counts</mat-label>
                  <input matInput placeholder="enter the details" formControlName="counts">
                </mat-form-field>
              </div>

              <div class="div">
                <mat-form-field appearance="outline">
                  <mat-label>Yarn colour</mat-label>
                  <input matInput placeholder="enter the details" formControlName="colour">
                </mat-form-field>

              </div>

              <div>
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label>Yarn weight</mat-label>
                  <input matInput placeholder="enter the details" formControlName="weight">
                </mat-form-field>
              </div>

              <div class="div">
                <mat-form-field appearance="outline">
                  <mat-label>Choose a date</mat-label>
                  <input matInput type="date" formControlName="received_date">
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>

              <div class="div">
                <mat-form-field appearance="outline" fx1flex="50">
                  <mat-label>Machine Diameter</mat-label>
                  <input matInput placeholder="enter the details" formControlName="dia">
                </mat-form-field>
              </div>

              <div class="div">
                <mat-form-field appearance="outline" fx1flex="50">
                  <mat-label>machine GG</mat-label>
                  <input matInput placeholder="enter the details" formControlName="gg">
                </mat-form-field>
              </div>

              <div class="div">
                <mat-form-field appearance="outline">
                  <mat-label>Select machine No</mat-label>
                  <mat-select formControlName="mac_no">
                    <mat-option *ngFor="let p of arr" [value]="p">{{p}}</mat-option>
                  </mat-select>

                </mat-form-field>

              </div>

              <div class="div">
                <button mat-stroked-button color="accent" (click)="sub()">create order</button>
              </div>

            </form>
          </div>
          
        </div>

      </div>
    </div>
  </div>
</ng-container>
