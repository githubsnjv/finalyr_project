<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
            <div class="card-body p-4 p-md-3">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-3 px-md-2">Registration Info</h3>
  
              <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-4">
                    <form class="md-2" [formGroup]="joballotment">
                
                        <div>
                            <mat-form-field class="example-full-width">
                                <mat-label>Employee name</mat-label>
                                <input matInput formControlName="empName">
                            </mat-form-field>
                        </div>
                        
        
                        <div>
                            <mat-form-field class="example-full-width">
                                <mat-label>machine number</mat-label>
                                <input matInput formControlName="mac_no">
                            </mat-form-field>
                        </div>
        
                        <div>
                            <mat-form-field appearance="fill">
                                <mat-label>Choose an option</mat-label>
                                <mat-select formControlName="shift">
                                  <mat-option value="day">day</mat-option>
                                  <mat-option value="night">night</mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
        
                        <div>
                            <mat-form-field appearance="fill">
                                <mat-label>Choose a date</mat-label>
                                <input matInput [matDatepicker]="picker" formControlName="date" >
                                <mat-hint>MM/DD/YYYY</mat-hint>
                                <mat-datepicker-toggle matIconSuffix [for]="picker" ></mat-datepicker-toggle>
                                <mat-datepicker  #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
        
                        <button type="submit" (click)="submit()" class="btn btn-success btn-lg mb-1">Submit</button>
          
                      </form>
                </div>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
