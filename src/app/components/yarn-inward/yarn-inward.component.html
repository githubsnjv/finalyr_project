<div class="container">
    <div class="card well">
      <img class="card-img-top"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrT1GNjVoDFGWeXh_ytb3GIDe3x74JZK9rFw&usqp=CAU"
        alt="Card image cap">
      <div class="card-body">
        <p class="card-text">Enter the order details!</p>
      </div>
      <div class="card-body dark">
        <div class="row">
          <div class="col-md-4 col-2"></div>
          <div class="col-md-8  col-6" style="width: 5cm;">
            <form>

              <div>
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label>Yarn Name</mat-label>
                  <input matInput placeholder="enter the details" formControlName="yarnname">
                </mat-form-field>
              </div>

              <div>
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label>Yarn counts</mat-label>
                  <input matInput placeholder="enter the details" formControlName="yarnname">
                </mat-form-field>
              </div>

              <div>
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label>No of bags</mat-label>
                  <input matInput placeholder="enter the details" formControlName="yarnname">
                </mat-form-field>
              </div>

              <div>
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label>No.of half bags</mat-label>
                  <input matInput placeholder="enter the details" formControlName="yarnname">
                </mat-form-field>
              </div>

              <div>
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label>Kgs of half bag</mat-label>
                  <input matInput placeholder="enter the details" formControlName="yarnname">
                </mat-form-field>
              </div>

              <div class="div">
                <mat-form-field appearance="outline">
                  <mat-label>Received date</mat-label>
                  <input matInput [matDatepicker]="picker" formControlName="received_date"><mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>

              <div>
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label>Received vehicle No</mat-label>
                  <input matInput placeholder="enter the details" formControlName="yarnname">
                </mat-form-field>
              </div>

              <div>
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label>Received mill</mat-label>
                  <input matInput placeholder="enter the details" formControlName="yarnname">
                </mat-form-field>
              </div>

              <div>
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label>Order company</mat-label>
                  <input matInput placeholder="enter the details" formControlName="yarnname">
                </mat-form-field>
              </div>

              <div class="div">
                <button mat-stroked-button color="accent">upload</button>
              </div>
                            
            </form>
          </div>
          
        </div>

      </div>
    </div>
  </div>
